name: CI/CD

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    cicd:
        runs-on: ubuntu-latest
        concurrency:
            group: concurrency
        permissions:
            contents: read
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
            - name: Set up node
              uses: actions/setup-node@v6
              with:
                  node-version: 24
            - name: Set up cache
              uses: actions/cache@v5
              with:
                  path: ${{ github.workspace }}/.next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**/post.md') }}
                  restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.lock') }}-
            - name: Install packages
              run: npm install
            - name: Lint code
              uses: reviewdog/action-eslint@v1
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  reporter: github-pr-review
            # - name: Build
            #   run: npm run build
            #   env:
            #       AMAZON_ASSOCIATE_PARTNER_TAG: ${{ secrets.AMAZON_ASSOCIATE_PARTNER_TAG }}
            #       RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
            #       RAKUTEN_API_APPLICATION_ID: ${{ secrets.RAKUTEN_API_APPLICATION_ID }}
            #       VALUE_COMMERCE_PID: ${{ secrets.VALUE_COMMERCE_PID }}
            #       VALUE_COMMERCE_SID: ${{ secrets.VALUE_COMMERCE_SID }}
            #       YAHOO_API_APP_ID: ${{ secrets.YAHOO_API_APP_ID }}
            - name: Fake Build for testing
              run: |
                mkdir -p .open-next
                echo "<html><body><h1>Deployment Test</h1><p>Testing Cloudflare Pages deployment flow</p></body></html>" > .open-next/index.html
            - name: Create project if not exists
              run: npx wrangler pages project create zalgo-official --production-branch main || true
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            - name: Deploy to Cloudflare Pages
              uses: cloudflare/wrangler-action@v3
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  command: pages deploy .open-next --project-name=zalgo-official --branch=${{ github.head_ref || github.ref_name }} --commit-dirty=true
