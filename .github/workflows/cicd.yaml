name: CI/CD

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    cicd:
        runs-on: ubuntu-latest
        concurrency:
            group: concurrency
        permissions:
            contents: read
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
            - name: Set up node
              uses: actions/setup-node@v6
              with:
                  node-version: 24
            - name: Set up cache
              uses: actions/cache@v5
              with:
                  path: ${{ github.workspace }}/.next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**/post.md') }}
                  restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.lock') }}-
            - name: Install packages
              run: npm install
            - name: Lint code
              uses: reviewdog/action-eslint@v1
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  reporter: github-pr-review
            - name: Cache OpenNext build
              id: cache-opennext
              uses: actions/cache@v5
              with:
                  path: .open-next
                  key: ${{ runner.os }}-opennext-${{ hashFiles('package-lock.json', 'next.config.mjs', 'open-next.config.ts', 'middleware.ts', 'app/**', 'discography/**', 'lib/**', 'posts/**', 'public/**', 'scripts/**', 'styles/**', 'ui/**', 'typings/**') }}
            
            - name: Build
              if: steps.cache-opennext.outputs.cache-hit != 'true'
              run: npm run build:cf
              env:
                  AMAZON_ASSOCIATE_PARTNER_TAG: ${{ secrets.AMAZON_ASSOCIATE_PARTNER_TAG }}
                  RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
                  RAKUTEN_API_APPLICATION_ID: ${{ secrets.RAKUTEN_API_APPLICATION_ID }}
                  VALUE_COMMERCE_PID: ${{ secrets.VALUE_COMMERCE_PID }}
                  VALUE_COMMERCE_SID: ${{ secrets.VALUE_COMMERCE_SID }}
                  YAHOO_API_APP_ID: ${{ secrets.YAHOO_API_APP_ID }}
            - name: Deploy to Cloudflare Workers
              uses: cloudflare/wrangler-action@v3
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  command: deploy
