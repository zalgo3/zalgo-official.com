name: Deploy to GitHub Pages

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: docker compose run --rm app sh -c "cd app && npm install"
      - name: Build
        run: docker compose run --rm app sh -c "cd app && npm run build"
      - name: Export
        run: docker compose run --rm app sh -c "cd app && npm run export"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "app/out"

deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v1
